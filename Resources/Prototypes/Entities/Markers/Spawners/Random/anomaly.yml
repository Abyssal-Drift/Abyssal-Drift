- type: entity
  id: RandomAnomalySpawner
  name: random anomaly spawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Specific/anomaly.rsi
      state: anom1
  - type: RandomSpawner
    chance: 1
    prototypes:
    - AnomalyPyroclastic
    - AnomalyGravity
    - AnomalyElectricity
    - AnomalyFlesh
    - AnomalyBluespace
    - AnomalyIce
    - AnomalyLiquid
    - AnomalyShadow
    # - RandomRockAnomalySpawner # Stellar - A more server-thematic replacement would be nice.
    # - AnomalyTech # Stellar - A more server-thematic replacement would be nice.
    # - AnomalyFlora # Stellar - I don't feel like respriting this right now.
    # - AnomalySanta # Stellar - Disabled permanently.
    rareChance: 0.3
    rarePrototypes:
    - RandomAnomalyInjectorSpawner
    offset: 0.15 # not to put it higher. The anomaly sychnronizer looks for anomalies within this radius, and if the radius is higher, the anomaly can be attracted from a neighboring tile.

- type: entity
  id: RandomRockAnomalySpawner
  name: random rock anomaly spawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Specific/anomaly.rsi
      state: anom6
  - type: RandomSpawner
    prototypes:
    - AnomalyRockIron
    - AnomalyRockCoal
    - AnomalyRockSilver
    - AnomalyRockGold
    - AnomalyRockQuartz
    - AnomalyRockUranium
    - AnomalyRockBananium
    chance: 1
    offset: 0.15

- type: entity
  id: RandomAnomalyInjectorSpawner
  name: random anomaly injector spawner
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: Structures/Specific/Anomalies/tech_anom.rsi
      state: pulse
  - type: RandomSpawner
    prototypes:
    - AnomalyTrapPyroclastic
    - AnomalyTrapElectricity
    - AnomalyTrapShadow
    - AnomalyTrapIce
    - AnomalyTrapFlora
    - AnomalyTrapBluespace
    - AnomalyTrapFlesh
    - AnomalyTrapGravity
    # - AnomalyTrapTech # Stellar - A more server-thematic replacement would be nice.
    # - AnomalyTrapRock # Stellar - A more server-thematic replacement would be nice.
    # - AnomalyTrapSanta # Stellar - Disabled permanently.
    chance: 1
